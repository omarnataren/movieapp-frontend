<div class="p-2 row">
    <h1>Lista de Usuarios</h1>
    @for(user of Users; track $index){
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
            <div
            class="card text-white bg-primary"
            >   
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    <div class="ms-3">
                        <div class="d-flex align-items-center">
                            <h3 class="card-title me-2 mb-1">{{user.nombre}}</h3>
                            @if(user.isPremium){
                                <span class="badge bg-warning mb-1 text-dark">Premium</span>
                            }
                        </div>
                        <p class="card-text mb-0">Tel√©fono: {{user.telefono}}</p>
                        <p class="card-text mb-0">Email: {{user.email}}</p>
                        <p class="card-text mb-0">Edad: {{user.edad}}</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    }

</div>
