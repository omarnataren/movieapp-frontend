<div class="container-fluid p-5">
    <div class="row">
        <div class="col-8">
            <h1>Administrador de peliculas</h1>  
            
        </div>
        <div class="col-2">
            <div class="d-grid gap-2">
                <button
                    type="button"
                    class="btn btn-success mb-3"
                    (click)="AgregarPelicula()"
                >
                    Agregar pelicula
                </button>
            </div>
        </div>
        <div class="col-2">
            <div class="d-grid gap-2">
                <button
                    type="button"
                    class="btn btn-success mb-3"
                >
                    Vista administrador
                </button>
            </div>
        </div>
        
    </div>
    <div
        class="table-responsive"
    >
        <table
            class="table table-dark"
        >
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Año de estreno</th>
                    <th scope="col">Calificación</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                
                
                    @for(movie of movies; track movie.id){
                    <tr class="">
                        <td scope="row"></td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.releaseDate }}</td>
                        <td>{{ movie.rating }}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm">Editar</button>
                            <button type="button" class="ms-2 btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                    } @empty{
                    <tr>
                        <td colspan="6" class="text-center">No hay peliculas disponibles</td>
                    </tr>
                }
                
                
            </tbody>
        </table>
    </div>
    

</div>
