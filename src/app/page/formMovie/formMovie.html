<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Información de la Película</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveMovie()" #movieForm="ngForm">    
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" name="title" [(ngModel)]="newMovie.title" class="form-control" id="titulo" placeholder="Ingresa el título de la película" required>
                        </div>

                        <div class="mb-3">
                            <label for="sinopsis" class="form-label">Sinopsis</label>
                            <textarea name="sinopsis" [(ngModel)]="newMovie.sinopsis" class="form-control" id="sinopsis" rows="4" placeholder="Describe brevemente la trama de la película"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" name="genre" [(ngModel)]="newMovie.genre" required>
                                <option value="">Selecciona un género</option>
                                <option value="Action">Acción</option>
                                <option value="Comedy">Comedia</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Terror</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Ciencia Ficción</option>
                                <option value="Fantasy">Fantasía</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Documentary">Documental</option>
                                <option value="Animation">Animación</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="anoEstreno" class="form-label">Año de Estreno</label>
                            <input name="releaseDate" type="number" [(ngModel)]="newMovie.releaseDate" class="form-control" id="anoEstreno" min="1900" max="2030" placeholder="2025" required>
                        </div>

                        <div class="mb-3">
                            <label for="poster" class="form-label">Poster URL</label>
                            <input type="url" name="poster_url" [(ngModel)]="newMovie.poster_url" class="form-control" id="poster">
                        </div>
                        
                        <div class="mb-3">
                            <label for="calificacion" class="form-label">Calificación</label>
                            <input name="rating" type="number" [(ngModel)]="newMovie.rating" class="form-control" id="calificacion" min="0" max="10" step="0.1" placeholder="8.5" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar Película</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
